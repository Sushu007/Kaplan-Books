<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <span class="entry">
      <mat-icon>menu</mat-icon>
      <span *ngIf="!isCollapsed">MENU</span>
    </span>
  </button>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''"  [opened]="isMobile ? 'false' : 'true'" [mode]="isMobile ? 'over' : 'push'" #sidenav fixedInViewport="true">
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry" (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
          <span *ngIf="!isCollapsed">MENU</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>payment</mat-icon>
          <span *ngIf="!isCollapsed">CONTENT MANAGEMENT</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>edit_square</mat-icon>
          <span *ngIf="!isCollapsed">COURSES</span>
        </span>
      </a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-books></app-books>
  </mat-sidenav-content>
</mat-sidenav-container>
